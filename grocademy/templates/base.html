<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocademy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Grocademy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Browse Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My Courses</a></li>
                </ul>
                <div class="d-flex align-items-center" id="nav-auth-section">
                    </div>
                <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const navAuthSection = document.getElementById('nav-auth-section');
                    const token = localStorage.getItem('accessToken');

                    if (token) {
                        // Jika ada token, user dianggap login
                        // Ambil data user dari API
                        fetch('/api/auth/self/', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.username) {
                                navAuthSection.innerHTML = `
                                    <span class="navbar-text me-3">
                                        Welcome, ${data.username} | Balance: $${parseFloat(data.balance).toFixed(2)}
                                    </span>
                                    <a href="/my-courses" class="btn btn-outline-info me-2">My Courses</a>
                                    <button id="logout-button" class="btn btn-outline-light">Logout</button>
                                `;
                                document.getElementById('logout-button').addEventListener('click', () => {
                                    localStorage.removeItem('accessToken');
                                    localStorage.removeItem('refreshToken');
                                    window.location.href = '/login';
                                });
                            } else {
                                // Token tidak valid, hapus
                                localStorage.removeItem('accessToken');
                                localStorage.removeItem('refreshToken');
                            }
                        });
                    } else {
                        // Jika tidak ada token
                        navAuthSection.innerHTML = `
                            <a href="/login" class="btn btn-outline-light me-2">Login</a>
                            <a href="/register" class="btn btn-primary">Register</a>
                        `;
                    }
                });
                </script>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
