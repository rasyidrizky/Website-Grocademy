<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocademy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Skrip "Penjaga Keamanan" yang sudah kita buat sebelumnya
        (function() {
            const protectedPaths = ['/my-courses', '/modules/', '/certificate/'];
            const currentPath = window.location.pathname;
            const token = localStorage.getItem('accessToken');
            const isProtected = protectedPaths.some(path => currentPath.includes(path));
            if (isProtected && !token) {
                window.location.href = '/login/';
            }
        })();

        // Skrip Utama
        document.addEventListener('DOMContentLoaded', () => {
            const navAuthSection = document.getElementById('nav-auth-section');
            const token = localStorage.getItem('accessToken');

            if (token) {
                // Pengguna kemungkinan besar login
                fetch('/api/auth/self/', { headers: { 'Authorization': `Bearer ${token}` } })
                .then(res => res.json())
                .then(data => {
                    if (data.username) {
                        // --- Logika untuk update navbar (tetap sama) ---
                        const myCoursesLink = document.getElementById('my-courses-link-container');
                        if (myCoursesLink) myCoursesLink.style.display = 'block';

                        navAuthSection.innerHTML = `
                            <span class="navbar-text me-3">Welcome, ${data.username} | Balance: $${parseFloat(data.balance).toFixed(2)}</span>
                            <button id="logout-button" class="btn btn-outline-light">Logout</button>
                        `;
                        document.getElementById('logout-button').addEventListener('click', () => {
                            localStorage.removeItem('accessToken');
                            localStorage.removeItem('refreshToken');
                            window.location.href = '/login';
                        });

                        // --- [LOGIKA BARU] Untuk memperbarui tombol di Halaman Detail Kursus ---
                        const courseActionContainer = document.getElementById('course-action-container');
                        if (courseActionContainer) {
                            const courseId = courseActionContainer.querySelector('[data-course-id]').dataset.courseId;

                            // Panggil API my-courses untuk cek status pembelian & kelulusan
                            fetch('/api/courses/my-courses/', { headers: { 'Authorization': `Bearer ${token}` } })
                            .then(res => res.json())
                            .then(myCoursesData => {
                                const purchasedCourse = myCoursesData.results.find(c => c.id == courseId);
                                if (purchasedCourse) {
                                    // Kita perlu API 'my-courses' untuk mengembalikan status kelulusan
                                    // Untuk sekarang, kita anggap jika sudah dibeli, tampilkan "Start Learning"
                                    courseActionContainer.innerHTML = `<a href="/course/${courseId}/modules/" class="btn btn-info">Start Learning</a>`;
                                }
                                // Jika tidak ditemukan, biarkan tombol "Buy Now" apa adanya.
                            });
                        }
                    } else {
                        // Token tidak valid
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        window.location.href = '/login';
                    }
                });
            } else {
                // Pengguna tidak login
                navAuthSection.innerHTML = `
                    <a href="/login" class="btn btn-outline-light me-2">Login</a>
                    <a href="/register" class="btn btn-primary">Register</a>
                `;
            }
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Grocademy</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Browse Courses</a>
                    </li>
                    <li class="nav-item" id="my-courses-link-container" style="display: none;">
                        <a class="nav-link" href="/my-courses">My Courses</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center" id="nav-auth-section">
                    </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const navAuthSection = document.getElementById('nav-auth-section');
        const token = localStorage.getItem('accessToken');

        if (token) {
            // Jika ada token, user dianggap login
            // Ambil data user dari API
            fetch('/api/auth/self/', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.username) {
                    const myCoursesLink = document.getElementById('my-courses-link-container');
                    if (myCoursesLink) {
                        myCoursesLink.style.display = 'block';
                    }

                    navAuthSection.innerHTML = `
                        <span class="navbar-text me-3">
                            Welcome, ${data.username} | Balance: $${parseFloat(data.balance).toFixed(2)}
                        </span>
                        <button id="logout-button" class="btn btn-outline-light">Logout</button>
                    `;
                    document.getElementById('logout-button').addEventListener('click', () => {
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        window.location.href = '/login';
                    });
                } else {
                    // Token tidak valid, hapus
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    window.location.href = '/login'; // Redirect jika token kadaluarsa
                }
            });
        } else {
            // Jika tidak ada token
            navAuthSection.innerHTML = `
                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-primary">Register</a>
            `;
        }
    });
    </script>
</body>
</html>
