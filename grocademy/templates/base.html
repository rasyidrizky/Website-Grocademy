<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocademy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        (function() {
            const protectedPaths = ['/my-courses', '/cart', '/history', '/modules/', '/certificate/'];
            const currentPath = window.location.pathname;
            const token = localStorage.getItem('accessToken');
            const isProtected = protectedPaths.some(path => currentPath.includes(path));
            if (isProtected && !token) {
                window.location.href = '/login/';
            }
        })();
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Grocademy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Browse Courses</a>
                    </li>
                    <li class="nav-item" id="my-courses-link-container" style="display: none;">
                        <a class="nav-link" href="/my-courses">My Courses</a>
                    </li>
                    <li class="nav-item" id="cart-link-container" style="display: none;">
                        <a class="nav-link" href="/cart/">
                            Cart <span id="cart-item-count"></span>
                        </a>
                    </li>
                    <li class="nav-item" id="history-link-container" style="display: none;">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="nav-auth-section">
                    </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const navAuthSection = document.getElementById('nav-auth-section');
        const token = localStorage.getItem('accessToken');

        if (token) {
            // --- USER IS LOGGED IN ---

            // 1. Show all protected links
            document.getElementById('my-courses-link-container').style.display = 'block';
            document.getElementById('cart-link-container').style.display = 'block';
            document.getElementById('history-link-container').style.display = 'block'; // This line makes the History link visible

            // 2. Fetch user info for navbar
            fetch('/api/auth/self/', { headers: { 'Authorization': `Bearer ${token}` }})
            .then(res => res.json())
            .then(data => {
                if (data.username) {
                    navAuthSection.innerHTML = `
                        <span class="navbar-text me-3">Welcome, ${data.username} | Balance: $${parseFloat(data.balance).toFixed(2)}</span>
                        <button id="logout-button" class="btn btn-outline-light">Logout</button>
                    `;
                    document.getElementById('logout-button').addEventListener('click', () => {
                        localStorage.clear();
                        window.location.href = '/login';
                    });
                } else {
                    localStorage.clear();
                    window.location.href = '/login';
                }
            });

            // 3. Fetch cart info for item count
            fetch('/api/cart/', { headers: { 'Authorization': `Bearer ${token}` }})
            .then(res => res.json())
            .then(cartData => {
                const cartItemCount = cartData.items.length;
                const cartBadge = document.getElementById('cart-item-count');
                if (cartItemCount > 0) {
                    cartBadge.textContent = `(${cartItemCount})`;
                }
            });

        } else {
            // --- USER IS LOGGED OUT ---
            navAuthSection.innerHTML = `
                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-primary">Register</a>
            `;
        }
    });
    </script>
</body>
</html>
