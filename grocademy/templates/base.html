{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocademy</title>
    {% block meta %}
        <meta name="description" content="Grocademy - A fun and engaging e-learning platform for everyone.">
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
        (function() {
            const protectedPaths = ['/my-courses', '/cart', '/history', '/profile', '/modules/', '/certificate/'];
            const currentPath = window.location.pathname;
            const token = localStorage.getItem('accessToken');
            const isProtected = protectedPaths.some(path => currentPath.includes(path));
            if (isProtected && !token) {
                window.location.href = '/login/';
            }
        })();
    </script>
    
    <style>
        .card-course {
            transition: transform .2s ease-in-out, box-shadow .2s ease-in-out;
        }
        .card-course:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .navbar-light .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.55%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" alt="Grocademy Logo" height="40">
                Grocademy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Browse</a>
                    </li>
                    <li class="nav-item" id="my-courses-link-container" style="display: none;">
                        <a class="nav-link" href="/my-courses">My Courses</a>
                    </li>
                    <li class="nav-item" id="profile-link-container" style="display: none;">
                        <a class="nav-link" href="{% url 'profile_page' %}">Profile</a>
                    </li>
                    <li class="nav-item" id="cart-link-container" style="display: none;">
                        <a class="nav-link" href="/cart/">
                            Cart <span id="cart-item-count"></span>
                        </a>
                    </li>
                    <li class="nav-item" id="history-link-container" style="display: none;">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="nav-auth-section">
                    </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const navAuthSection = document.getElementById('nav-auth-section');
        const token = localStorage.getItem('accessToken');

        if (token) {
            document.getElementById('my-courses-link-container').style.display = 'block';
            document.getElementById('cart-link-container').style.display = 'block';
            document.getElementById('history-link-container').style.display = 'block';
            document.getElementById('profile-link-container').style.display = 'block';

            fetch('/api/auth/self/', { headers: { 'Authorization': `Bearer ${token}` }})
            .then(res => res.json())
            .then(data => {
                if (data.username) {
                    navAuthSection.innerHTML = `
                        <span class="navbar-text me-3">Welcome, ${data.username} | Balance: $${parseFloat(data.balance).toFixed(2)}</span>
                        <button id="logout-button" class="btn btn-outline-dark">Logout</button>
                    `;
                    document.getElementById('logout-button').addEventListener('click', () => {
                        localStorage.clear();
                        window.location.href = '/login';
                    });
                } else {
                    localStorage.clear();
                    window.location.href = '/login';
                }
            });

            fetch('/api/cart/', { headers: { 'Authorization': `Bearer ${token}` }})
            .then(res => res.json())
            .then(cartData => {
                const cartItemCount = cartData.items.length;
                const cartBadge = document.getElementById('cart-item-count');
                if (cartItemCount > 0) {
                    cartBadge.textContent = `(${cartItemCount})`;
                }
            });

        } else {
            navAuthSection.innerHTML = `
                <a href="/login" class="btn btn-dark me-2">Login</a>
                <a href="/register" class="btn btn-primary">Register</a>
            `;
        }
    });
    </script>
</body>
</html>
