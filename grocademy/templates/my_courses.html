{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">My Purchased Courses</h1>

    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">by {{ course.instructor }}</p>
                    <a href="/course/{{ course.id }}/modules/" class="btn btn-success mt-auto">Start Learning</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p>You haven't purchased any courses yet. <a href="/">Browse courses now!</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
