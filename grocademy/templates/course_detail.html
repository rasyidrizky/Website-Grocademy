{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ course.title }}</h1>
            <p class="lead">by {{ course.instructor }}</p>
            <hr>

            <h4>Description</h4>
            <p class="card-text">{{ course.description|linebreaks }}</p>

            <h4>Topics</h4>
            <ul>
                {% for topic in topics_list %}
                <li>{{ topic }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Price: ${{ course.price }}</h3>
                    <div id="alert-container-detail"></div>
                    <div class="d-grid" id="course-action-container">
                        <button id="add-to-cart-button" class="btn btn-primary" data-course-id="{{ course.id }}">
                            <i class="bi bi-cart-plus-fill me-2"></i>Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const addToCartButton = document.getElementById('add-to-cart-button');
        if (addToCartButton) {
            addToCartButton.addEventListener('click', handleAddToCart);
        }

        const buyButton = document.getElementById('buy-button');
        if(buyButton) {
            buyButton.addEventListener('click', handleAddToCart);
        }
    });

    async function handleAddToCart(event) {
        const button = event.target;
        const courseId = button.dataset.courseId;
        const token = localStorage.getItem('accessToken');

        if (!token) {
            window.location.href = '/login/';
            return;
        }

        try {
            const response = await fetch('/api/cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ course_id: courseId })
            });

            const data = await response.json();

            if (response.ok) {
                showAlertDetail(data.message, 'success');
                button.textContent = 'Added to Cart';
                button.disabled = true;
                button.classList.add('btn-success');
                button.classList.remove('btn-primary');
            } else {
                showAlertDetail(data.error || 'Failed to add to cart.');
            }
        } catch (error) {
            showAlertDetail('An unexpected error occurred. Check console for details.');
            console.error("error:", error);
        }
    }

    function showAlertDetail(message, type = 'danger') {
        const alertContainer = document.getElementById('alert-container-detail');
        if (alertContainer) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }
    }
</script>
{% endblock %}
