<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* [BARU] Daftarkan font kustom Anda */
        @font-face {
            font-family: 'Brush Script MT';
            src: url('/static/fonts/BRUSHSCI.TTF'); /* Path ke file font Anda */
        }

        /* [BARU] Atur ukuran halaman menjadi landscape */
        @page {
            size: landscape;
            margin: 1cm;
        }

        body { 
            background-color: #f0f2f5;
            font-family: 'Times New Roman', serif; /* Font dasar untuk sertifikat */
        }
        .certificate-container {
            border: 10px solid #0d6efd;
            padding: 40px;
            background-color: white;
            margin-top: 85px;
            max-width: 950px; /* Lebarkan untuk landscape */
        }
        .certificate-title { 
            font-weight: bold;
        }
        .user-name { 
            /* [DIPERBARUI] Gunakan font kustom yang sudah didaftarkan */
            font-family: 'Brush Script MT', cursive; 
            font-size: 3.5rem; 
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container certificate-container">
        <div class="text-center">
            <h1 class="certificate-title">CERTIFICATE of COMPLETION</h1>
            <p class="lead mt-4">This certificate is proudly presented to</p>
            <h2 class="user-name my-4">{{ user.get_full_name|default:user.username }}</h2>
            <p class="lead">for successfully completing the course</p>
            <h3 class="fw-bold mt-3">{{ course.title }}</h3>
            <p class="mt-4">Taught by {{ course.instructor }}</p>
            <div class="row mt-5">
                <div class="col">
                    <p><strong>Date of Completion</strong></p>
                    <p>{{ completion_date|date:"F d, Y" }}</p>
                </div>
                <div class="col">
                    <p><strong>Issuing Authority</strong></p>
                    <p>Grocademy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
